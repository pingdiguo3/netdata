server:
  port: 8088

spring:
  datasource:
    #    name: portal
    username: portal
    password: 00000000
    driver-class-name: oracle.jdbc.OracleDriver
    url: jdbc:oracle:thin:@192.168.126.128:1521:PORTAL
#    url: jdbc\:oracle\:thin\:@192.168.201.189\:1521\:PORTAL
#     使用druid数据源
